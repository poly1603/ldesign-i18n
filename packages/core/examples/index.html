<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@ldesign/i18n-core Example</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #667eea;
      margin-top: 0;
    }

    h2 {
      color: #764ba2;
      border-bottom: 2px solid #764ba2;
      padding-bottom: 0.5rem;
    }

    .section {
      margin: 2rem 0;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }

    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #5568d3;
    }

    .output {
      margin-top: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 4px;
      border-left: 4px solid #667eea;
    }

    input {
      padding: 0.5rem;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      margin: 0.25rem;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>@ldesign/i18n-core 功能演示</h1>
    <p>这是一个纯 JavaScript/TypeScript 的核心库演示，无需任何前端框架。</p>

    <div class="section">
      <h2>1. 基础翻译</h2>
      <div class="controls">
        <button id="btn-basic">执行基础翻译</button>
      </div>
      <div class="output" id="output-basic"></div>
    </div>

    <div class="section">
      <h2>2. 参数插值</h2>
      <div class="controls">
        <input type="text" id="input-name" placeholder="输入名字" value="张三" />
        <button id="btn-interpolation">执行插值</button>
      </div>
      <div class="output" id="output-interpolation"></div>
    </div>

    <div class="section">
      <h2>3. 复数化</h2>
      <div class="controls">
        <button id="btn-plural-dec">-</button>
        <span id="plural-count" style="font-weight: 600; min-width: 3rem; text-align: center;">5</span>
        <button id="btn-plural-inc">+</button>
        <button id="btn-plural">执行复数化</button>
      </div>
      <div class="output" id="output-plural"></div>
    </div>

    <div class="section">
      <h2>4. 日期和数字格式化</h2>
      <div class="controls">
        <button id="btn-format">执行格式化</button>
      </div>
      <div class="output" id="output-format"></div>
    </div>

    <div class="section">
      <h2>5. 语言切换</h2>
      <div class="controls">
        <button id="btn-locale-zh">中文</button>
        <button id="btn-locale-en">English</button>
        <button id="btn-locale-ja">日本語</button>
      </div>
      <div class="output" id="output-locale"></div>
    </div>

    <div class="section">
      <h2>6. 高级功能</h2>
      <div class="controls">
        <button id="btn-exists">检查翻译键</button>
        <button id="btn-raw">获取原始消息</button>
        <button id="btn-merge">动态合并消息</button>
      </div>
      <div class="output" id="output-advanced"></div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
